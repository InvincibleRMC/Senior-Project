syntax="proto3";

    // TODO name -> prof_name
message Course {
   uint32 id = 1 ;
   string name = 2;
   string semester = 3;
}

message CourseList {
    repeated Course courses = 1;
}

message Major {
    int32 id = 1;
    string name = 2;
}

message Professor {
    int32 id = 1;
    string first = 2;
    string last = 3;
}
