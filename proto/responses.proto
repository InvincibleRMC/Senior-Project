syntax = "proto3";

import "proto/data.proto";

message ScheduleResponse {
}


message ProfessorListResponse {
    repeated Professor professors = 1;
}

message CourseListResponse {
    string major = 1;
    repeated Course courses  = 2;
}

message DebugResponse {
    string msg = 1;
}

enum ResponseType {
    RES_COURSES = 0;
    RES_PROFS = 1;
    RES_SCHEDULE = 2;
    RES_DEBUG = 3;
}

message Response {
    ResponseType type = 1;
    oneof msg {
        ScheduleResponse r1 = 2;
        ProfessorListResponse r2 = 3;
        CourseListResponse r3 = 4;
        DebugResponse r4 = 5;
    }
}